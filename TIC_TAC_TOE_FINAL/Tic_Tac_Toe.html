<!DOCTYPE html>
<html>

<head>

<meta charset = "utf-8">
<title>Tic Tac Toe</title>
<link rel = "stylesheet" type = "text/css" href = "TIC_TAC_TOE.css">

</head>

<body>


    <header id="header">TIC TAC TOE</header>
    <div id="button-div">
        <button class="button" alt="Game Reset Button">  New Game </button>
    </div>


<div id = "grid">
    <div id="message">This is where the message goes.</div>
        <table class = "playing-board">
        <tr>
                <td id="1" class="cell"></td>
                <td id="2" class="cell"></td>
                <td id="3" class="cell"></td>
            </tr>
            <tr>
                <td id="4" class="cell"></td>
                <td id="5" class="cell"></td>
                <td id="6" class="cell"></td>
            </tr>
            <tr>
                <td id="7" class="cell"></td>
                <td id="8" class="cell"></td>
                <td id="9" class="cell"></td>
            </tr>
    </table>
</div>

</body>

<!-- <script type = "text/javascript" href = "TIC_TAC_TOE.js"></script> -->

</html>
